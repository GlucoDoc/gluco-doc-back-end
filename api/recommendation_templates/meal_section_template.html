<table cellpadding="0" cellspacing="0" class="es-content" align="center">
    <tr>
        <td align="center">
            <table bgcolor="#ffffff" class="es-content-body" align="center" cellpadding="0"
                   cellspacing="0" width="600">
                 <tr>
                    <td class="es-p20t es-p20r es-p20l" align="left">
                        <table cellpadding="0" cellspacing="0" width="100%">
                            <tr>
                                <td width="560" align="center" valign="top">
                                    <table cellpadding="0" cellspacing="0" width="100%"
                                           role="presentation">
                                        <tr>
                                            <td align="left" class="es-p10"><p
                                                    style="font-size: 18px;font-family: helvetica, 'helvetica neue', arial, verdana, sans-serif">
                                                <strong>{title}</strong></p></td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            <table bgcolor="#ffffff" class="es-content-body" align="center" cellpadding="0"
                   cellspacing="0" width="600">
                {cards}
            </table>
        </td>
    </tr>
    <tr>
        <td  align="left">
            <table bgcolor="#ffffff" class="es-content-body" align="center" cellpadding="0"
                   cellspacing="0" width="600">
                <tbody>
                <tr>
                    <td width="560" valign="top" align="center" class="es-p10t es-p10b es-p20r es-p20l">
                        <table width="100%" cellspacing="0" cellpadding="0" role="presentation">
                            <tbody>
                                <tr>
                                    <td align="center" style="font-size:0">
                                        <table width="100%" cellspacing="0" cellpadding="0" border="0" role="presentation">
                                            <tbody><tr>
                                                <td style="border-bottom: 1px solid #efefef;background: rgba(0, 0, 0, 0) none repeat scroll 0% 0%;height: 1px;width: 100%;margin: 0px"></td>
                                            </tr>
                                        </tbody></table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
            </table>
        </td>
    </tr>
</table>
